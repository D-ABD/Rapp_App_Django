{% extends "base.html" %}

{% block content %}
{% include "composants/bouton_retour.html" %}

<h2>Supprimer le statut : {{ statut.nom }}</h2>
<p>Êtes-vous sûr de vouloir supprimer ce statut ? Cette action est irréversible.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'statut-list' %}">Annuler</a>
</form>

{% endblock %}
